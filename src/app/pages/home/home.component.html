<!-- banner start -->

<div class="contain-fluid">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000"
                *ngFor="let bannerMovie of bannerMovies; let i=index" [ngClass]="{active:i===1}">
                <img src="https://image.tmdb.org/t/p/original/{{ bannerMovie.backdrop_path }}" class="d-block w-100"
                    alt="..." routerLink="['movie',bannerMovie.id]">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ bannerMovie.original_title }}</h5>
                    <p>{{ bannerMovie.overview }}</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- banner stop -->

<div class="contain mt-3 p-3">

    <!-- trending movies -->
    <div class="row">
        <h5 class="text-white">Trending Movies</h5>

        <div class="rowposter mt-3 p-2">
            <ng-container *ngFor="let trendingMovie of trendingMovies">

                <img src="https://image.tmdb.org/t/p/original/{{ trendingMovie.poster_path }}"
                    class="rowing largeposter" alt="..." routerLink="['movie',trendingMovie.id]">
            </ng-container>


        </div>
    </div>
</div>
