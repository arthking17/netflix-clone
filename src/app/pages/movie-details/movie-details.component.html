<div class="contain mt-5">
    <div class="row">
        <div class="col-lg-2" *ngIf="movieDetails.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{ movieDetails.poster_path }}" alt="..."
                *ngIf="movieDetails.poster_path">
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{ movieDetails.original_title }}</h1>
            <p class="mt-3 mb-3">{{ movieDetails.overview }}</p>
            <button class="btn btn-md" data-toggle="collapse" href="#watchTrailer" role="button" aria-expanded="false"
                aria-controls="watchTrailer">
                Watch Trailer
            </button>
            <div class="row collapse mt-2" id="watchTrailer">
                <corp-video-player class="video-player visually-hidden" [width]="1250" [videoId]="movieVideo"></corp-video-player>
                <iframe allowfullscreen="1" width="100%" height="300px" [src]="movieVideoUrl | safe" *ngIf="movieVideo">
                </iframe>
            </div>

            <div class="row mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="col-lg-4" *ngFor="let caster of movieCast">
                    <div class="row">
                        <div class="col-lg-2">
                            <img src="https://image.tmdb.org/t/p/original/{{ caster.profile_path }}" alt="..."
                                *ngIf="caster.profile_path">
                        </div>
                        <div class="col-lg-10">
                            <h3 class="text-white">{{ caster.original_name }}</h3>
                            <p class="text-white">{{ caster.character }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
